# If you are using one model, put it here:
model_name_or_path: EleutherAI/gpt-neo-125m
# otherwise, write a block for each model you want to test in the `models` section

models:
-
  model_name: ${model_name_or_path}
  model:
    name: hf_causal_lm
    pretrained_model_name_or_path: ${model_name_or_path}
    init_device: cpu 
    pretrained: true
  tokenizer:
    name: ${model_name_or_path}
    kwargs:
      model_max_length: ${max_seq_len}

device_eval_batch_size: 1

# FSDP config for model sharding
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: FULL
  forward_prefetch: True
  limit_all_gathers: True

icl_tasks:
-
  label: ifeval
  dataset_uri: /mnt/workdisk/max/composer/input_data.jsonl
  num_fewshot: [0]
  icl_task_type: ifeval 

eval_gauntlet:
  weighting: EQUAL
  subtract_random_baseline: true
  rescale_accuracy: true
  averages:
    core_average:
    - ift
  categories:
  - name: ift
    benchmarks:
    - name: ifeval
      num_fewshot: 0
      random_baseline: 0